name: Deploy BlogBackend

on:
  push:
    branches:
      - main  # 你实际用的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 你的Node版本

      - name: Install dependencies
        run: npm install
        # working-directory: ./BlogBackend


      - name: Create .env file
        run: |
          cat <<EOF > .env
          DB_DIALECT=mysql
          DB_HOST=${{ secrets.SERVER_IP }}
          DB_PORT=3306
          DB_NAME=blogDb
          DB_USER=blog_user
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          PORT=3000
          NODE_ENV=production
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=1d
          CORS_ORIGIN=http://localhost:3001
          EOF
        shell: bash

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."  # 复制当前目录下的所有文件
          # source: "package.json,package-lock.json,public/*,app.js,bin/*,routes/*,models/*,middlewares/*,utils/*,views/*"
          target: ${{ secrets.TARGET_DIR }}  # 服务器目标路径
          strip_components: 1  # 如果需要，可以根据实际情况调整

      - name: SSH and restart pm2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            npm install --production
            pm2 reload blog || pm2 start bin/www --name blog