name: Deploy BlogBackend

on:
  push:
    branches:
      - main  # 你实际用的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 你的Node版本

      - name: Install dependencies
        run: npm install

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 0

      - name: Setup environment file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            
            rm -f .env
            
            echo "已删除.env文件，将使用PM2环境变量"
            
            echo "环境文件创建完成"

      - name: Install production dependencies
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            echo "开始安装生产依赖..."
            npm install --production
            echo "依赖安装完成"

      - name: Create .env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            echo "创建.env文件..."
            
            # 创建.env文件
            cat > .env << EOF
            NODE_ENV=production
            DB_DIALECT=mysql
            DB_HOST=39.104.13.43
            DB_PORT=3306
            DB_NAME=blogDb
            DB_USER=blog_user
            DB_PASSWORD=7jWW2waA74yZpGEx
            PORT=3000
            JWT_SECRET=money_roc_secret_key
            JWT_EXPIRES_IN=1d
            CORS_ORIGIN=https://www.jiayizhou.top:3002
            EOF
            
            echo ".env文件创建完成"

      - name: Restart PM2 service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            echo "重启PM2服务..."
            
            # 清理PM2进程列表
            pm2 kill
            
            # 启动服务
            pm2 start ecosystem.config.js
            
            # 保存PM2配置
            pm2 save
            
            echo "PM2服务重启完成"

            echo "部署验证完成"
